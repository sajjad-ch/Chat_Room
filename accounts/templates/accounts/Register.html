{% extends "accounts/RegisterBase.html" %}
{% block title %} Register {% endblock %}


    {% for msg in message %}
        <script>
            window.alert(msg)
        </script>
    {% endfor %}
{% block content %}

    <div class="sign-up form" style="max-width: 600px">
        <h1 class="mt-2">{{heading}}</h1>
        <hr class="mt-0 mb-4">

        <form method="post" class="form-group" style="max-width: 600px;">
            {% csrf_token %}
            {{ register_form.as_p }}
            <p>Already have an account?<a href="/accounts/login">Login here.</a></p>
            <button type="submit" class="btn btn-success" >Sign Up</button>

        </form>
    </div>
{% endblock %}
