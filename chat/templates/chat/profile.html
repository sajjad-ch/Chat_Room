<head>
    <style>
        .card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 300px;
  margin: auto;
  text-align: center;
}

.title {
  color: grey;
  font-size: 18px;
}

button {
  border: none;
  outline: 0;
  display: inline-block;
  padding: 8px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
}

a {
  text-decoration: none;
  font-size: 22px;
  color: black;
}

button:hover, a:hover {
  opacity: 0.7;
}
    </style>
</head>
{% load static %}
{% block title %}Profile{% endblock %}
{% block profile %}
    <form method="post" class="form-group">
        {% csrf_token %}
        <div class="card">
          <h3>Name : {{ user_profile_form.name }}</h3>
          <p class="title">Username : {{ user_profile_form.username }}</p>
          <p>Email : {{ user_profile_form.email }}</p>
            {{ user_profile_form.errors }}
          <a href="#"><i class="fa fa-dribbble"></i></a>
          <a href="#"><i class="fa fa-twitter"></i></a>
          <a href="#"><i class="fa fa-linkedin"></i></a>
          <a href="#"><i class="fa fa-facebook"></i></a>
          <p><button type="submit" class="btn btn-success">Change!</button></p>
        </div>
    </form>
{% endblock %}
